<VirtualHost *:80>
    ServerName gnc.thbcolombia.com
    ServerAlias www.gnc.thbcolombia.com
    ServerAdmin ariel.calzada@gmail.com
    ServerSignature Off

    # Logs
    CustomLog /var/log/apache2/gnc-access.log combined
    ErrorLog /var/log/apache2/gnc-error.log
    LogLevel warn

    <Location "/gnc_static">
        Options -Indexes
        Require all granted
    </Location>
    Alias /gnc_static /opt/deployments/gnc/static_root

    <Location "/gnc_media">
        Options -Indexes
        Require all granted
    </Location>
    Alias /gnc_media /opt/deployments/gnc/media

    <Directory /opt/deployments/gnc/conf>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /robots.txt /opt/deployments/gnc/static_root/base/robots/robots.txt
    Alias /favicon.ico /opt/deployments/gnc/static_root/base/favicon/favicon.ico

    WSGIDaemonProcess gnc_process python-path=/opt/deployments/gnc:/opt/venv/gnc/lib/python2.7/site-packages
    WSGIProcessGroup gnc_process
    WSGIScriptAlias / /opt/deployments/gnc/conf/wsgi.py process-group=gnc_process

    # Redirect non-www to www
    RewriteEngine on
    RewriteCond %{HTTP_HOST} !^www\.gnc\.thbcolombia\.com(:80)?$
    RewriteRule ^/(.*) http://www\.gnc\.thbcolombia\.com/$1 [L,R=301]
</VirtualHost>